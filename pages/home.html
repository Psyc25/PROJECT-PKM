<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Home - Generator Portofolio</title>
<style>
  :root{ --muted:#bfc7d6; --accent:#6cc4ff }
  html,body{height:100%; margin:0; font-family:"Times New Roman", Times, serif; background:transparent; color:var(--muted)}
  .wrap{padding:22px}
  .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border-radius:12px; padding:18px; margin-bottom:18px; border:1px solid rgba(255,255,255,0.04); box-shadow:0 6px 18px rgba(2,6,23,0.6)}
  h2{color:var(--accent); margin:0 0 8px 0}
  p{line-height:1.6; color:var(--muted)}
  .gallery{display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:12px; margin-top:12px}
  .item{overflow:hidden; border-radius:10px; background:#061022}
  .item img{width:100%; height:140px; object-fit:cover; display:block}
  .item p{padding:8px; text-align:center; margin:0; font-size:14px; color:var(--muted)}
  @media (max-width:600px){ .wrap{padding:12px} .item img{height:110px} }
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2>üëã Selamat Datang</h2>
      <p>Gunakan menu untuk mulai membuat portofolio, melihat preview, atau mengatur preferensi. Tema gelap 'glass' aktif agar tampilan lebih elegan.</p>
    </div>

    <div class="card">
      <h2>üåê Contoh Portofolio</h2>
      <div class="gallery">
        <div class="item"><img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085" alt=""><p>Web Developer</p></div>
        <div class="item"><img src="https://images.unsplash.com/photo-1559027615-5b6e9b1f0f85" alt=""><p>UI/UX Designer</p></div>
        <div class="item"><img src="https://images.unsplash.com/photo-1504691342899-9ea0d3b5a01f" alt=""><p>Fotografer</p></div>
        <div class="item"><img src="https://images.unsplash.com/photo-1531482615713-2afd69097998" alt=""><p>Digital Artist</p></div>
      </div>
    </div>
  </div>

  <script>
    // inform parent about title/desc (so main can update its header)
    if (window.parent) {
      window.parent.postMessage({type:'NAV_INFO', title:'Halaman Utama', desc:'Ringkasan dan contoh portofolio'}, '*');
    }
  </script>
</body>
</html>
